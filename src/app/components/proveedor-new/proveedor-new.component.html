<div >

  <p class="h2">{{page_title}}</p>
  <hr>

  <p class="alert alert-success" *ngIf="status == 'success'">
    Se ha creado el proveedor correctamente, <a [routerLink]="['/proveedores']" class="alert-link">Ver proveedores</a>
  </p>

  <p class="alert alert-danger" *ngIf="status == 'error'">
    Hubo un error, no se pudo crear el proveedor <a [routerLink]="['/proveedores']" class="alert-link">Ver proveedores</a>
  </p>
  
  <form class="col-md-10 col-sm-10 col-lg-10 col-xl-6" #newProveedor="ngForm" (ngSubmit)="onSubmit(newProveedor)" >

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" #name="ngModel" [(ngModel)]="proveedor.name"  class="form-control" required pattern="[a-zA-ZÀ-ÿ ]+">
      <small class="invalid-feedback d-block" *ngIf="!name.valid && name.touched">
        Nombre incorrecto, no puede estar vacio ni contener números
      </small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" name="description"  rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!newProveedor.valid" >{{page_title}}</button>

  </form>


  <a [routerLink]="['/proveedores']" class="btn btn-dark mb-3 mt-4"> <i class="fa fa-arrow-left mr-1" aria-hidden="true"></i> Volver </a>
</div>
