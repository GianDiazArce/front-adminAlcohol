<div>
  <p class="h2 py-3 text-center">Proveedores</p>
  
  <button class="btn btn-success mb-4" [routerLink]="['/crear-proveedor']" >
    <i class="fa fa-plus mr-1" aria-hidden="true"></i> Crear nuevo proveedor
  </button>
  
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th class="text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedors">
        <td scope="row">{{proveedor.id}}</td>
        <td>{{proveedor.name}}</td>
        <td *ngIf="proveedor.description == ''" class="text-muted"> -No tiene descripción-</td>
        <td *ngIf="proveedor.description != ''">{{proveedor.description}}</td>
        <td class="text-right">
          <a href="#" class="btn btn-warning">Editar</a>
          <button type="button" class="btn btn-danger btn-sm  ml-3 mt-lg-2 mt-2 mt-xl-0" data-toggle="modal" [attr.data-target]="'#myModalProveedor'+proveedor.id">
              Eliminar
          </button>          
          
          <!-- Modal -->
          <div class="modal fade" id="myModalProveedor{{proveedor.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalProveedorLabel">Eliminar proveedor</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ¿Estas seguro de eliminar el {{proveedor.name}} ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" (click)="deleteProveedor(proveedor.id)" data-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin de modal -->
        </td>
      </tr>
    </tbody>
  </table>
  
  
  <a [routerLink]="['/inicio']" class="btn btn-dark mb-3"> <i class="fa fa-arrow-left mr-1" aria-hidden="true"></i> Volver </a>
</div>
