    <form class="col-md-5 ml-0 pl-0 pb-4" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
          El email no es v치lido
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
        
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
          La contrase침a no es v치lida
        </small>
      </div>
  
      <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid" >
  
    </form>
  
  </div>
